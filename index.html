<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Hover Effect</title>

</head>

<body>
    <div class="container">
        <div class="wrapper" style="--color: #9e2a2b">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-building-shield" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Heritage Buildings</h3>
                    <p>2,200 registered buildings</p>
                </div>
            </div>
        </div>
        <div class="wrapper" style="--color: #e28743">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-building-columns" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Museums</h3>
                    <p>21 museums</p>
                </div>
            </div>
        </div>
        <div class="wrapper" style="--color: #6b705c">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-palette" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Art Galleries</h3>
                    <p>178 galleries</p>
                </div>
            </div>
        </div>
        <div class="wrapper" style="--color: #6d6875">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-seedling" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Parks & Gardens</h3>
                    <p>300+ parks & gardens</p>
                </div>
            </div>
        </div>
        <div class="wrapper" style="--color: #5c8148">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-tree" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Forests</h3>
                    <p>160,400 ha</p>
                </div>
            </div>
        </div>
        <div class="wrapper" style="--color: #355070">
            <div class="content">
                <div class="icon">
                    <i class="fa-solid fa-mountain-sun" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <h3>Mountains</h3>
                    <p>107 mountains</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cb1e76cda3.js" crossorigin="anonymous"></script>
</body>

</html>
